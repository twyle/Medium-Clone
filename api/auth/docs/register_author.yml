description: Author Registration
tags:
  - Authentication
produces:
  - "application/json"
parameters:
  - name: "First Name"
    description: "The First name"
    required: true
    in: "formData"
  - name: "Last Name"
    description: "The Last name"
    required: true
    in: "formData"
    type: string
  - name: "Email"
    description: "The author email"
    required: true
    in: "formData"
    type: string
  - name: "Password"
    description: "The author password"
    required: false
    in: "formData"
    type: password
  - name: "Profile Picture"
    description: "author's profile picture"
    required: false
    in: "formData"
    type: file

responses:
  201:
    description: When an author succesfully registers.

  400:
    description: Fails to Register author due to bad request data

  409:
    description: Fails to Register author since author with given details exists.
